<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="refresh" content="10; url=https://darrengames.ddns.net:2000/">

</head>
<body class="dark-mode">

    <nav class="main-nav">
        <div class="container">
            <a href="index.html" class="nav-logo">Natalie Spiva</a>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html#accomplishments" id="accomplishments-btn">Accomplishments</a></li>
                <li><a href="index.html#more-about-me" id="more-about-me-btn">More About Me</a></li>
            </ul>
            <div class="theme-switcher">
                <button data-theme="dark-mode" class="active">Dark</button>
                <button data-theme="light-mode">Light</button>
                <button data-theme="assisted-reading-mode">Assisted</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content-section">
            <div style="text-align: center;">
                <h1>We are redirecting you...</h1>
                <p>...to a cool project that I help run!</p>
                <p>You will be redirected in: <span id="countdown">10</span></p>
                <p>If you are not redirected automatically, <a href="https://darrengames.ddns.net:2000/">click here</a>.</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        let timeLeft = 10;
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "Go!";
            }
        }, 1000);
    </script>

</body>
