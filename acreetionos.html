<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- This meta tag handles the redirect after 10 seconds -->
    <meta http-equiv="refresh" content="10; url=https://darrengames.ddns.net:2000/">
    
    <style>
        /* A basic reset and font styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* The gorgeous gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #2E8B57, #4682B4, #8A2BE2);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* The animation for the moving gradient */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for the content */
        .content {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent dark background for readability */
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.25rem;
            margin: 0.5rem 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* Style for the countdown number */
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #90EE90; /* A light green to stand out */
            display: block;
            margin: 1rem 0;
        }

        /* Fallback link styling */
        .fallback-link a {
            color: #ADD8E6; /* Light blue */
            text-decoration: none;
            font-weight: bold;
        }

        .fallback-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>We are redirecting you...</h1>
        <p>...to a cool project that I help run!</p>
        
        <p>You will be redirected in:</p>
        <span id="countdown">10</span>
        
        <p class="fallback-link">
            If you are not redirected automatically, <a href="https://darrengames.ddns.net:2000/">click here</a>.
        </p>
    </div>

    <script>
        // Get the element where the countdown will be displayed
        const countdownElement = document.getElementById('countdown');
        
        // Set the starting time in seconds
        let timeLeft = 10;

        // The function that runs every second
        const countdownInterval = setInterval(() => {
            // Decrement the time
            timeLeft--;
            
            // Update the display
            countdownElement.textContent = timeLeft;

            // When the countdown reaches 0, stop the interval
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "Go!";
            }
        }, 1000); // 1000 milliseconds = 1 second
    </script>

</body>
</html>
